version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
#    - MONGODB_USER="user"
#    - MONGODB_PASS="pass"
    volumes:
    - v_mongo:/data/db
    ports:
    - 27017:27017
#    command: mongod --smallfiles --logpath=/dev/null # --quiet
    command: mongod --smallfiles


volumes:
  v_mongo: