version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_INITDB_DATABASE="university"
    volumes:
    - v_mongo:/data/db
    - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
    - 27017:27017
    command: mongod --smallfiles


volumes:
  v_mongo: